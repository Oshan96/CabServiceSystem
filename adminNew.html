<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Panel</title>

    <link rel="stylesheet" href="./css/basic-style.css">
    <link rel="stylesheet" href="./css/adminNew.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>

  <!-- Left Side -->
    <div id="left">

      <div class="left-header">
        <div id="toggle-icon">
          <i class="fa fa-align-justify"></i>
        </div>

        <div class="left-header-title">
          <h1>Admin Panel</h1>
        </div>
      </div> <!-- End Left Header -->

      <div class="user">
        <img src="images/admin.png" alt="admin profile" class="user-img">
        <p>Admin Name</p>
      </div>

      <div class="left-contents-large">
          <div class="left-nav-items"><i class="fa fa-tachometer"></i><p>Dashboard</p></div>
          <div class="left-nav-items"><i class="fa fa-tachometer"></i><p>Components</p></div>
          <div class="left-nav-items"><i class="fa fa-tachometer"></i><p>UI Elements</p></div>
          <div class="left-nav-items"><i class="fa fa-tachometer"></i><p>Widgets</p></div>
          <div class="left-nav-items"><i class="fa fa-tachometer"></i><p>Mailbox</p></div>
          <div class="left-nav-items"><i class="fa fa-tachometer"></i><p>Tablets</p></div>
          <div class="left-nav-items"><i class="fa fa-tachometer"></i><p>Forms</p></div>
          <div class="left-nav-items"><i class="fa fa-tachometer"></i><p>Graphs</p></div>
          <div class="left-nav-items"><i class="fa fa-tachometer"></i><p>Charts</p></div>
          <div class="left-nav-items"><i class="fa fa-tachometer"></i><p>Pages</p></div>
      </div>
    </div>

  <!-- Toggle Clicked View -->
    <div id="left-toggle">

      <div class="left-header">
        <div id="togglesmall">
          <i class="fa fa-align-justify"></i>
        </div>
      </div> <!-- End Left Header -->

      <div class="user-small">
        <img src="images/admin.png" alt="admin profile" class="user-img-small">
      </div>

      <div class="left-contents-small">
          <div class="left-nav-items-small"><i class="fa fa-tachometer"></i></div>
          <div class="left-nav-items-small"><i class="fa fa-tachometer"></i></div>
          <div class="left-nav-items-small"><i class="fa fa-tachometer"></i></div>
          <div class="left-nav-items-small"><i class="fa fa-tachometer"></i></div>
          <div class="left-nav-items-small"><i class="fa fa-tachometer"></i></div>
          <div class="left-nav-items-small"><i class="fa fa-tachometer"></i></div>
          <div class="left-nav-items-small"><i class="fa fa-tachometer"></i></div>
          <div class="left-nav-items-small"><i class="fa fa-tachometer"></i></div>
          <div class="left-nav-items-small"><i class="fa fa-tachometer"></i></div>
          <div class="left-nav-items-small"><i class="fa fa-tachometer"></i></div>
      </div>
    </div>
       <!-- End Left-->




    <!-- Right Side -->
    <div id="right">
      <div id="right-header">
        <ul class="nav-items">
          <li style="padding:0px 15px;"><input type="search" name="" placeholder="search"></li>
          <li><i class="fa fa-bell"></i></li>
          <li><i class="fa fa-user-circle"></i></li>
        </ul>
      </div>
    </div>


  <script src="./js/adminNew.js"></script>
  </body>
</html>
