<!--DOCTYPE HTML-->
<html>
    <head>
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="./css/basic-style.css">
        <link type="text/css" rel="stylesheet" href="./css/login-style.css">

        <script type="text/javascript" src="./js/navigationevent.js"></script>
    </head>

    <body>

        <div class="row-container-flex">
            <div class="row-flex">
                <div class="col-5 login image-container" id="first">
                    <div class="row-container-flex" id="content-container" style="background-color: #2d3339;">
                        <div class="row-flex">
                            <div class="col-12 title">
                                <h1>Login to (TAXI)</h1>
                            </div>
                        </div>
            
                        <div class="row-flex">
                            <div class="col-12">
                                    <input id="username" type="text" placeholder="Username">
                            </div>
                        </div>
            
                        <div class="row-flex">
                            <div class="col-12">
                                    <input id="password" type="password" placeholder="Password">
                            </div>
                        </div>
            
                        <div class="row-flex">
                            <div class="col-12 align-right">
                                <button class="button-bg">Login</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-7" id="second" onclick="executeEvent()"></div>
            </div>
           
        </div>
 

        





    </body>







</html>
